<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Bank of Simba</h1>
<div th:object="${bankAccount}">
    <p th:text="'Name: ' + *{name}"></p>
    <p th:text="'Balance: ' + *{balanceWithCurrency}"></p>
    <p th:text="'AnimalType: ' + *{animalType}"></p>
</div>
</body>
</html>
