<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todos</title>
</head>
<body>
<h1>Todos for today:</h1>
<div th:if="${#lists.isEmpty(todoList)}">
    <p>No todos in the list</p>
</div>
<div>
    <a href="/todo/add">Add new todo</a>
</div>
<br>
<div th:unless="${#lists.isEmpty(todoList)}">
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>ACTION</th>
            <th>DONE</th>
            <th>URGENT</th>
        </tr>
        </thead>
        <tbody th:each="todo : ${todoList}">
        <tr>
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.done}"></td>
            <td th:text="${todo.urgent}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
